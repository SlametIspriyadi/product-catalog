<div class="cart-container">
  <h1>Your Shopping Cart</h1>

  <div *ngIf="cartService.totalItems() === 0; else itemsInCart" class="cart-empty">
    <p>Your cart is empty.</p>
    <a [routerLink]="['/products']" class="button-primary">Continue Shopping</a>
  </div>

  <ng-template #itemsInCart>
    <div class="cart-layout">
      
      <div class="cart-items">
        <div *ngFor="let item of cartService.cartItems()" class="cart-item">
          <img [src]="item.image" [alt]="item.title" class="item-image">
          <div class="item-details">
            <h4 class="item-title">{{ item.title }}</h4>
            <p class="item-price">{{ item.price | currency:'USD' }}</p>
          </div>
          <button (click)="removeItem(item.id)" class="item-remove-button">
            &times; </button>
        </div>
      </div>

      <div class="cart-summary">
        <h2>Summary</h2>
        <div class="summary-row">
          <span>Subtotal ({{ cartService.totalItems() }} items)</span>
          <span>{{ cartService.totalPrice() | currency:'USD' }}</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span>{{ cartService.totalPrice() | currency:'USD' }}</span>
        </div>
        <button class="button-checkout">Proceed to Checkout</button>
      </div>

    </div>
  </ng-template>

</div>
