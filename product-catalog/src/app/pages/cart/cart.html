<div class="cart-container">
  <h1>Your Shopping Cart</h1>

  <div *ngIf="cart().itemCount === 0; else itemsInCart" class="cart-empty">
    <p>Your cart is empty.</p>
    <a [routerLink]="['/products']" class="button-primary">Continue Shopping</a>
  </div>

  <ng-template #itemsInCart>
    <div class="cart-layout">
      
      <div class="cart-items">
        <div *ngFor="let item of cart().items" class="cart-item">
          <img [src]="item.image" [alt]="item.name" class="item-image">
          <div class="item-details">
            <h4 class="item-title">{{ item.name }}</h4>
            <p class="item-price">{{ item.price | currency:'USD' }}</p>
            <div class="quantity-controls">
              <button (click)="updateQuantity(item.id, item.quantity - 1)" class="quantity-btn">-</button>
              <span class="quantity">{{ item.quantity }}</span>
              <button (click)="updateQuantity(item.id, item.quantity + 1)" class="quantity-btn">+</button>
            </div>
          </div>
          <button (click)="removeItem(item.id)" class="item-remove-button">
            &times; </button>
        </div>
      </div>

      <div class="cart-summary">
        <h2>Summary</h2>
        <div class="summary-row">
          <span>Subtotal ({{ cart().itemCount }} items)</span>
          <span>{{ cart().total | currency:'USD' }}</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span>{{ cart().total | currency:'USD' }}</span>
        </div>
        <button class="button-checkout">Proceed to Checkout</button>
      </div>

    </div>
  </ng-template>

</div>
