<div class="auth-container">
  <div class="auth-form">
    <h1>Login</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.invalid]="email?.invalid && email?.touched">
        
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <small *ngIf="email?.errors?.['required']">Email tidak boleh kosong.</small>
          <small *ngIf="email?.errors?.['email']">Format email salah.</small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.invalid]="password?.invalid && password?.touched">
          
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <small *ngIf="password?.errors?.['required']">Password tidak boleh kosong.</small>
          <small *ngIf="password?.errors?.['minlength']">Password minimal 6 karakter.</small>
        </div>
      </div>

      <div *ngIf="loginError" class="error-message-global">
        {{ loginError }}
      </div>
      
      <button type="submit" class="button-primary" [disabled]="loginForm.invalid">
        Login
      </button>
    
    </form>
    
    <div class="form-footer">
      <p>Belum punya akun? <a [routerLink]="['/register']">Daftar di sini</a></p>
    </div>
  </div>
</div>
