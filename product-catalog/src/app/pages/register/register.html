<div class="auth-container">
  <div class="auth-form">
    <h1>Create Account</h1>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          [class.invalid]="name?.invalid && name?.touched">
        <div *ngIf="name?.invalid && name?.touched" class="error-message">
          <small *ngIf="name?.errors?.['required']">Nama tidak boleh kosong.</small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.invalid]="email?.invalid && email?.touched">
        
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <small *ngIf="email?.errors?.['required']">Email tidak boleh kosong.</small>
          <small *ngIf="email?.errors?.['email']">Format email salah.</small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.invalid]="password?.invalid && password?.touched">
          
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <small *ngIf="password?.errors?.['required']">Password tidak boleh kosong.</small>
          <small *ngIf="password?.errors?.['minlength']">Password minimal 6 karakter.</small>
        </div>
      </div>
      
      <button type="submit" class="button-primary" [disabled]="registerForm.invalid">
        Register
      </button>
    
    </form>
    
    <div class="form-footer">
      <p>Sudah punya akun? <a [routerLink]="['/login']">Login di sini</a></p>
    </div>
  </div>
</div>
